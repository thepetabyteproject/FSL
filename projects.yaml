# Optional: change the default configuration
configuration:
    markdown_header_file: "config/header.md"
    markdown_footer_file: "config/footer.md"

# Optional: add categories
categories:
  - category: "I/O"
    title: "Data Read and Write Packages"
    subtitle: "These software read and write data in common or custom formats"
  - category: "Search"
    title: "Single Pulse Search"
    subtitle: "Single Pulse Search software"
  - category: "Injection"
    title: "Single Pulse Injection"
    subtitle: "Single Pulse Injection into data"
  - category: "ML"
    title: "Machine Learning Classifiers"
    subtitle: "ML Classifiers"
  - category: "popsynth"
    title: "Population Synthesis of FRBs"
    subtitle: "Population synthesis and analysis of FRBs"

# Optional: add labels
labels:
  - label: "python"
    image: "https://www.python.org/static/favicon.ico"
    description: "Python"
  - label: "C++"
    description: "C++"
  - label: "CUDA"
    description: "CUDA"
  - label: "OpenCL"
    description: "OpenCL"

# Required: list of all projects
projects:
  - name: "your"
    github_id: "thepetabyteproject/your"
    labels: ["python"]
    category: "I/O"
    show: True
    homepage: 'https://thepetabyteproject.github.io/your/'
  - name: "blimpy"
    github_id: "UCBerkeleySETI/blimpy"
    labels: ["python"]
    category: "I/O"
    show: True
    homepage: 'https://blimpy.readthedocs.io/en/latest/'
  - name: "fetch"
    github_id: "devanshkv/fetch"
    labels: ["python", "CUDA"]
    category: "ML"
    show: True
    homepage: 'https://github.com/devanshkv/fetch'
  - name: "Frbpoppy"
    github_id: "davidgardenier/frbpoppy"
    labels: ["python"]
    category: "popsynth"
    show: True
    homepage: 'https://davidgardenier.github.io/frbpoppy/html/index.html'
  - name: "rfpipe"
    github_id: "realfastvla/rfpipe"
    labels: ["python"]
    category: "search"
    show: True
    homepage: 'https://realfastvla.github.io/rfpipe/'
