# Optional: change the default configuration
configuration:
    markdown_header_file: "config/header.md"
    markdown_footer_file: "config/footer.md"
    hide_license_risk: True
    

# Optional: add categories
categories:
  - category: "I/O"
    title: "Data Read and Write Packages"
    subtitle: "These software read and write data in common or custom formats"
  - category: "Search"
    title: "Single Pulse Search"
    subtitle: "Single Pulse Search software"
  - category: "Injection"
    title: "Single Pulse Injection"
    subtitle: "Single Pulse Injection into data"
  - category: "ML"
    title: "Machine Learning Classifiers"
    subtitle: "ML Classifiers"
  - category: "popsynth"
    title: "Population Synthesis of FRBs"
    subtitle: "Population synthesis and analysis of FRBs"
  - category: "catalog"
    title: "Catalog or Tools for Catalogues"
    subtitle: "FRB catalogues or tools to query FRB catalogues"
  - category: "others"
    title: "Other Things"
    subtitle: "Some Other Softwares"
  - category: "analysis"
    title: "Burst Analysis Software"
    subtitle: "Analysis of bursts"
  - category: "Visualization"
    title: "Visualizations"
    subtitle: "Visualizations of bursts or data"
  - category: "rfi"
    title: "RFI MItigation"
    subtitle: "Algorithms and/or scripts for RFI mitigation"
  - category: "containers"
    title: Containers
    subtitle: Docker and Signularity Containers


